{% load custom_tags %}
{% if perms.base.change_grupo %}
    {% safe_url 'actualizar_grupo' object.pk as actualizar_grupo_url %}
    <form action="{{ actualizar_grupo_url }}" method="post" enctype="multipart/form-data">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h2 class="card-title mb-0 text-white">Actualizar Grupo de Im√°genes</h2>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="id_nombre" class="form-label">Nombre</label>
                            {{ form.nombre }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="id_descripcion" class="form-label">Nombre Producto</label>
                            {{ form.descripcion }}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" type="button" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-success" type="submit">Confirmar</button>
                </div>
            </div>
        </div>
    </form>
{% endif %}
