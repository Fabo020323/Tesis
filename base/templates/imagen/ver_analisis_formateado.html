{% load custom_tags %}
{% if perms.base.view_analisis_imagen %}
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h2 class="card-title mb-0 text-white">Análisis con Formato</h2>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            {% safe_url 'ver_formato' object.pk as ver_formato_url%}
            <form action="{{ ver_formato_url }}" method="get">
                <div class="modal-body">
                    <h4>El texto extraído es:  {{ analisis }}</h4>
                </div>
                <div class="modal-footer">
                <button class="btn btn-primary" type="button" data-bs-dismiss="modal">Cerrar</button>
            </div>
            </form>
        </div>
    </div>
{% endif %}
